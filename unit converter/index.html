<head>

<body> 
   <div class="container-fluid row-animation">
    <div class="container ">
        <div class="row align-items-center justify-content-center max-height ">
            <div class="col-md-5 card">
                <input type="text" class="input-group edit-input  p-md-5 p" id="input-cm" placeholder=" centimeters  " onkeyup="cm_m()" />
                <p class="text-capitalize text-info text-center ourfont card-footer input-cm ">centimeters</p>
            </div>
            <div class="col-md-2 align-self-end d-none d-md-flex "><div class="animationB-T"></div></div>
            <div class="col-md-5 card">
                <input type="text" class="input-group edit-input p-md-5" id="input-m" placeholder="meters " onkeyup="m_in_cm_ft()" />
                <p class="text-capitalize text-info text-center card-footer ourfont input-m">meters</p>
            </div> 
            <div class="col-md-6 d-none d-md-flex  justify-content-end"> <div class="animationR-L mr-5  "></div></div>
            <div class="col-md-6 d-none d-md-flex  "> <div class="animationL-R ml-5"></div></div>
            <div class="col-md-5 card">

                <input type="text" class="input-group edit-input p-md-5" id="input-in" placeholder=" inches  " onkeyup="in_m()" />
                <p class="text-capitalize text-info text-center card-footer ourfont input-in">inches </p>
            </div>
            <div class="col-md-2 d-none d-md-flex  align-self-start"> <div class="animationT-B"></div></div>
            <div class="col-md-5 card">

                <input type="text" class="input-group edit-input p-md-5" id="input-ft" placeholder=" feets  " onkeyup="ft_m()" />
                <p class="text-capitalize text-info text-center card-footer  ourfont text-centeront input-ft">feets </p>
            </div>

        </div>
    </div>
    </div>
